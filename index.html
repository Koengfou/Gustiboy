<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smiley Top-Down</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #222;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 40,
      speed: 3,
      verticalSpeed: 1,
      emoji: "ðŸ˜Š"
    };

    function movePlayer() {
      if (keys["ArrowLeft"] || keys["a"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"] || keys["d"]) {
        player.x += player.speed;
      }

      // Automatisch naar boven
      player.y -= player.verticalSpeed;

      // Teleport naar onderaan als buiten scherm
      if (player.y + player.height < 0) {
        player.y = canvas.height;
      }

      // Links/rechts grenzen
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width)
        player.x = canvas.width - player.width;
    }

    function drawPlayer() {
      ctx.font = "32px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(player.emoji, player.x + player.width / 2, player.y + player.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      movePlayer();
      drawPlayer();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
